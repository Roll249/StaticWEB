name: Deploy VRWEB to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        
      - name: Build project manually
        run: |
          mkdir -p WEB/dist
          cp -r $(ls -A | grep -v "WEB") WEB/dist/
          cp -r WEB/* WEB/dist/
          rm -rf WEB/dist/dist
          rm -rf WEB/dist/node_modules
          
      - name: Verify build output
        run: ls -la WEB/dist
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: WEB/dist  # Deploy từ thư mục dist trong WEB
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
