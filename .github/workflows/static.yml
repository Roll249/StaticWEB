name: Deploy Unity WebGL to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Unity
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: 2022.3.10f1  # Đổi thành phiên bản Unity của bạn
          targetPlatform: WebGL

      - name: Build Unity WebGL
        run: |
          mkdir -p docs
          mv Build/WebGL/* docs/  # Nếu Unity build ra thư mục khác, đổi lại đường dẫn

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs  # Thư mục chứa WebGL build
